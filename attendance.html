<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Attendance System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #fff;
        }

        h1 {
            color: #ff6600;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #ffa64d;
            font-size: 1.8em;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        video {
            width: 320px;
            height: auto;
            border: 5px solid #ff6600;
            border-radius: 50%; /* Makes the video window round */
            box-shadow: 0 0 20px #ff6600;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6600; /* Changed to orange */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ffa64d; /* Lighter orange for hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        #myResult {
            margin-top: 20px;
            font-size: 18px;
            color: #ffa64d;
            font-weight: bold;
        }

        #attendanceList {
            margin-top: 30px;
            color: #fff;
            font-size: 16px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ffa64d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #1e1e2f;
        }

        #attendanceList ul {
            list-style-type: none;
            padding: 0;
        }

        #attendanceList li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ffa64d;
        }

        #attendanceList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Student Attendance System</h1>

    <!-- Video Feed -->
    <div class="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- Action Buttons -->
    <button id="captureButton">Capture & Verify</button>

    <!-- Result Display -->
    <div id="myResult">Waiting for capture...</div>

    <!-- Attendance List -->
    <div id="attendanceList">
        <h2>Attendance</h2>
        <ul id="studentList"></ul>
    </div>

    <script src="./attendance.js"></script>
</body>
</html>
