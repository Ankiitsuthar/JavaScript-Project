<!DOCTYPE html>
<html>
<head>
    <title>Object Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
</head>
<body style="background-color: #FFF5EB; color: #333333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;">

    <h1 style="margin-top: 30px; font-size: 36px; color: #FF6B00; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Smart Object Detection</h1>

    <div style="display: flex; flex-direction: column; align-items: center; margin: 25px;">
        <label 
            style="
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                align-items: center; 
                width: 150px; 
                height: 150px; 
                border: 3px dashed #FF8534; 
                border-radius: 50%; 
                cursor: pointer; 
                transition: all 0.3s ease; 
                background-color: #FFF9F5;"
            onmouseover="this.style.borderColor='#FF6B00'; this.style.transform='scale(1.05)';" 
            onmouseout="this.style.borderColor='#FF8534'; this.style.transform='scale(1)';"
        >
            <span style="font-size: 48px; color: #FF8534; margin-bottom: 10px;">+</span>
            <span style="font-size: 16px; color: #FF8534; text-align: center; max-width: 80%;">Upload Image</span>
            <input type="file" style="display: none;" id="fileInput" onchange="handleFileUpload(event)"/>
        </label>
    </div>

    <img id="previewImage" style="
        display: none; 
        height: 250px; 
        width: 250px; 
        border: 3px solid #FF8534; 
        border-radius: 50%; 
        object-fit: cover; 
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);" 
    />
    
    <p style="margin: 20px 0; font-size: 16px; color: #666666; font-weight: 500;">
        Upload an image to start classification
    </p>

    <button 
        onclick="handleClassify(event)" 
        style="
            margin: 25px 0; 
            padding: 15px 40px; 
            font-size: 18px; 
            color: #FFFFFF; 
            background: linear-gradient(135deg, #FF6B00, #FF8534); 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,0,0.2);"
        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(255,107,0,0.3)';" 
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(255,107,0,0.2)';"
    >
        Classify Image
    </button>

    <div style="
        background-color: #FFFFFF; 
        padding: 20px 30px; 
        border-radius: 20px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        margin-bottom: 30px;
        width: 80%;
        max-width: 500px;
    ">
        <h2 style="color: #FF6B00; margin-bottom: 15px; text-align: center;">Results</h2>
        <div id="myResult" style="
            font-size: 18px; 
            color: #666666; 
            text-align: center;
            min-height: 50px;
        "></div>
    </div>

    <script src="./Classification.js"></script>
</body>
</html>
